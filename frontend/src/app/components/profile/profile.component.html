<div class="content">
  <h2>Mon Profil</h2>
  <div>
    <img [src]="this.mainService.pangolin.image">
    <p>Nom d'utilisateur : {{ this.mainService.pangolin.name }}</p>
    <p>Rôle : {{ this.mainService.pangolin.role }}</p>
    <button (click)="logout()">Déconnexion</button>
  </div>
  <div>
    <h4>Modifier mon rôle :</h4>
    <form (ngSubmit)="onChangeRole()">
      <label>
        Rôle :
        <select name="role" [(ngModel)]="selected_role">
          <option *ngFor="let option of roles" [value]="option">
            {{ option }}
          </option>
        </select>
      </label>
      <button type="submit">Mettre a jour</button>
    </form>
  </div>
  <div>
    <h4>Mes amis :</h4>
    <ul *ngIf="this.mainService.pangolin.friends.length >= 1">
      <li *ngFor="let friend of this.mainService.pangolin.friends">
        {{ friend.name }}
        <button (click)="this.mainService.deleteFriend(friend._id)">Supprimer</button>
      </li>
    </ul>
  </div>
  <br />
</div>
